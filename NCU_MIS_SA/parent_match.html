    <table id="table">
        <thead>
        <tr>
            <th>案件編號</th>

<script type="text/javascript">
	$(document).ready(function() {
	    getAllMember();
	    getLogin();
	});
	
    // 全域變數紀錄SQL指令下的次數
    var sql_num = 0;

    function getAllMember() {
        // 發出POST的GET請求取得所有會員列表
        $.ajax({
            type: "GET",
            url: "api/teacher.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                    updateTable(response.response.data);
                    updateSQLTable(response.response);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
        });
    }

    // 更新會員列表表格
    function updateTable(data) {
        $("#table > tbody").empty();
        var table_html = '';
        $.each(data, function(index, value) {
            table_html += '<tr><td scope="row">' + value['id']+ '</td>';
            table_html += '<td>' + value['name'] + '</td>';
            table_html += '<td>' + value['cellphone'] + '</td>';
        })

        $("#table > tbody").append(table_html);
    }

    // 更新SQL指令歷史表格
    function updateSQLTable(data) {
        $("#sql_log > tbody").empty();
        var time = (data.time / 1000000).toFixed(2);
        var table_html = "";

        sql_num = 0;
        sql_num += 1

        table_html += '<tr>';
        table_html += '<td>' + sql_num + '</td>';
        table_html += '<td>' + data.sql + '</td>';
        table_html += '<td style="text-align: right">' + '0' + '</td>';
        table_html += '<td style="text-align: right">' + data.row + '</td>';
        table_html += '<td style="text-align: right">' + data.row + '</td>';
        table_html += '<td style="text-align: right">' + time + '</td>';
        table_html += '</tr>';
        $("#sql_log > tbody").append(table_html);
        $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
    }
    
   
    //如果有人登入會去改，若其他部分又去取東西再用這個
    var loginPID=0;
	
    function getLogin(){
		$.ajax({
			type: "GET",
			url: "api/login.do",
			crossDomain: true,
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				if(response.status == 200){
					if(response['response']['memberType']!="parent"){
						noPLogin();
					}
					else{
						updateLogIn(response);
					}
				}
				else{	//沒有登入
					noPLogin();
				}
				console.log(response);
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//更新顯示登入會員的地方
	function updateLogIn(response){
		$("#parent_name").empty();
      	var label_html = "";
      	var name = response['response']['name'];
      	var typeStr = "家長";
      	//alert(type);
      	
      	loginPID = response['response']['id'];
      	//alert("loginPID: "+loginPID);
      	
      	label_html += '<label> '+ name + typeStr +'，您好</label>';
      	label_html += '<button id="logoutBtn">登出</button>';
      	$("#parent_name").append(label_html);
      	var $form = $('#logoutBtn');
		$form.click(function(){
			logout();
		});
    }
	
	//登出
	function logout(){
		$.ajax({
			type: "DELETE",
			url: "api/login.do",
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				//如果你們前端登入成功要新跳視窗出來就打在這
				if (response.status == 200) {
					loginPID=0;
					alert(response.message);
					noPLogin();
				}
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//沒會員登入的長相
	function noPLogin(){
		alert("未登入家長會員，將跳轉至首頁!");
		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	}
</script>


</body>
