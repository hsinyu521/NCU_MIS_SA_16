</head>
<body>
<div id="Header">
    <a href="home.html"><img src="statics/img/Logo.png" alt="Logo"></a>

    <label id="parent_name"></label>
</div>

<div id="Sidebar">
    <p></p>
    <div clase="list"> 家長會員中心</div>
    <div class="list">
        <ul>
            <li><a href="parent_change_information.html">修改家長會員資料</a></li>
            <li><a href="add_case.html">新增案件</a></li>
            <li><a href="parent_interview.html">面試管理</a></li>

        </ul>

</div>

<div id="Body">
    <div id="flashMessage" class="message" style="display: none;"></div>
    <h3>所有案件配對成功之老師名單</h3>

    <table id="table">
        <thead>
        <tr>
            <th>案件編號</th>
            <th>錄取老師姓名</th>
            <th>面談時薪</th>
        </tr>
        </thead>
        <tbody>
        </tbody>

    </table>

</div>

<div style='clear:both;'></div>

<div id="Footer">®安心168家教網 created by 2019</div>

<script type="text/javascript">
	$(document).ready(function() {
	    getLogin();
	});
	
    var states = ['面試','成功','失敗'];
    
    function getInterview(){
    	
    	$.ajax({
            type: "GET",
            url: "api/interview.do",
            data: "parent_id="+loginPID,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
              	  updateTable(response.response.data);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
      });
    }
    
 	//更新表格
    function updateTable(data) {	//做出html要的表單形式
        $("#table > tbody").empty();
        var table_html = '';
        $.each(data, function(index, value) {	//data為陣列
        	if(states[value['state']] =="成功"){
        		table_html += '<tr><td scope="row">'+ '<a href="case_detail.html?id=' + value['case_id'] + '">' + value['case_id'] + '</a></td>';
                table_html += '<td>' + value['Tname'] + '</td>';
                table_html += '<td>' + value['wage']+ '</td></tr>';
        	}
        });

        $("#table > tbody").append(table_html);
    }
	
  
    //如果有人登入會去改，若其他部分又去取東西再用這個
    var loginPID=0;
	
    function getLogin(){
		$.ajax({
			type: "GET",
			url: "api/login.do",
			crossDomain: true,
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				if(response.status == 200){
					if(response['response']['memberType']!="parent"){
						noPLogin();
					}
					else{
						updateLogIn(response);
						getInterview();
					}
				}
				else{	//沒有登入
					noPLogin();
				}
				console.log(response);
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//更新顯示登入會員的地方
	function updateLogIn(response){
		$("#parent_name").empty();
      	var label_html = "";
      	var name = response['response']['name'];
      	var typeStr = "家長";
      	//alert(type);
      	
      	loginPID = response['response']['id'];
      	//alert("loginPID: "+loginPID);
      	
      	label_html += '<label> '+ name + typeStr +'，您好</label>';
      	label_html += '<button id="logoutBtn">登出</button>';
      	$("#parent_name").append(label_html);
      	var $form = $('#logoutBtn');
		$form.click(function(){
			logout();
		});
    }
	
	//登出
	function logout(){
		$.ajax({
			type: "DELETE",
			url: "api/login.do",
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				//如果你們前端登入成功要新跳視窗出來就打在這
				if (response.status == 200) {
					loginPID=0;
					alert(response.message);
					noPLogin();
				}
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//沒會員登入的長相
	function noPLogin(){
		alert("未登入家長會員，將跳轉至首頁!");
		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	}
</script>


</body>
</html>
