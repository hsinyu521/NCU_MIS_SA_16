<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>家長會員登入</title>

    <link rel="stylesheet" type="text/css" href="statics/css/design_register.css">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

</head>


<body>	
	<div id="container">
		<div id="header">
        	<a href="test.html"><img src="statics/img/Logo.png" alt="Logo" width="200" height="100"></a>
    	</div>

		<div id="content">
			<h1>登入家長會員</h1>

			<div id="next_content">
				<h3>請輸入您的帳號(email)密碼</h3>

				<form id="form" accept-charset="UTF-8" >

					<div style="display:none;"><input type="hidden" name="_method" value="POST"></div>

					<div id="input" style="border: none">
						<div class="input email required">
							<label for="member_email">email</label>
							<input type="email" name="member_email" maxlength="50" id="member_email" required="required">
						</div>

						<div class="input password required">
							<label for="member_password">密碼</label>
							<input type="password" name="member_password" maxlength="30" id="member_password" required="required">
						</div>
					</div>

					<div class="submit"><input type="button" value="登入" id="submit"></div>
			

				</form>
			</div>
		</div>
	

		<script type="text/javascript">
			$(document).ready(function() {
				var $form = $('#submit');
				$form.click(function () {
					submit();
				});

				function submit() {
					var email = $('#member_email').val();
					var password = $('#member_password').val();

					var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
					//var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
					
					//在前端就先確認欄位都填了
	                if(email.length==0 || password.length==0){
	                	alert("所有欄位皆必填!!!");
	                }
	                else if (!email_rule.test(email)) {
						alert("email格式不符！");
					}
					//登入還要管密碼型態的話感覺太奇怪
	                /*else if (!password_rule.test(password)) {
						alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
					}*/
	                else {
	                	// 將資料組成JSON格式
						var data_object = {
							"email": email,
							"password": password,
							"option":"login"
						};
						// 將JSON格式轉換成字串
						var data_string = JSON.stringify(data_object);

						$.ajax({
							type: "PUT",
							url: "api/parent.do",
							data: data_string,
							cache: false,
							dataType: 'json',
							timeout: 5000,
							success: function (response) {
								//如果你們前端登入成功要新跳視窗出來就打在這
								alert(response.message);
								if (response.status == 200) {
									
								}
								//要連接到哪個畫面
								//回傳蛇哦
							},
							error: function () {
								alert("無法連線到伺服器！");
							}
						});
					}
				}
			})
			
		</script>

	</div>
</body>
</html>
