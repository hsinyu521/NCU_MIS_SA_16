<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>老師會員清單</title>
  <link rel="stylesheet" type="text/css" href="statics/css/show.css">
  <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="container">
  <div id="Header">
      <div class="imgHolder"><a href="home.html"><img  src="statics/img/Logo.png" alt="Logo"></a></div>
      <h1>管理者中心</h1>
      <label id="manager_name">XXX管理者，您好</label>
  </div>

    <div id="content">
      <h2>老師會員清單</h2>
      <a href="register_teacher.html">註冊老師會員</a>
      <a href="register_parents.html">註冊家長會員</a>
      <a href="teacher_change_information.html">更新老師會員資訊</a>
      <a href="parent_change_information.html">更新家長會員資訊</a>
      <a href="show_parents.html">檢視所有家長會員</a>
      <div id="loginOrNot">
        <label></label>
      </div>


      <div id="flashMessage" class="message" style="display: none;"></div>

      <table id="table">
       <thead>
        <tr>
          <th>編號</th>
          <th>姓名</th>
          <th>電郵</th>
          <th>手機</th>
          <th>性別</th>
          <th>功能</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>

  <div id="Footer">®安心168家教網 created by 2019</div>

</div>

<script type="text/javascript">
	$(document).ready(function() {
	    getAllMember();
	    checkLogIn();
	});
	
	//取得所有老師會員列表
	function getAllMember() {
    	$.ajax({
            type: "GET",
            url: "api/teacher.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                    updateTable(response.response.data);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
    	});
	}
	
	// 更新會員列表表格
    function updateTable(data) {	//做出html要的表單形式
        $("#table > tbody").empty();
        var table_html = '';
        $.each(data, function(index, value) {	//data為陣列
        	table_html += '<tr><td scope="row">' + value['id'] + '</td>';
            table_html += '<td>' + value['name'] + '</td>';
            table_html += '<td>' + value['email'] + '</td>';
            table_html += '<td>' + value['cellphone'] + '</td>';
            table_html += '<td>' + value['gender'] + '</td>';
            table_html += '<td>' + '<a href="edit.html?id=' + value['id'] + '">編輯</a> | ';
            table_html += '<a href="javascript: deleteMember(' + value['id'] + ');">刪除</a></td></tr>';
        })

        $("#table > tbody").append(table_html);
    }
	
	//刪除會員
    function deleteMember(id) {
        var check = window.confirm("確認刪除該老師會員？");
        if (check == true) {
            console.log("You pressed OK!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/parent.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        alert("成功!已成功刪除");
                    	//$("#flashMessage").html("成功!已成功刪除");
                        //$("#flashMessage").show();
                        getAllMember();
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("You pressed Cancel!");
        }
    }
</script>

</body>

</html>
