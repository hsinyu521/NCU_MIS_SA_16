<body>
<div id="container">
  <div id="Header">
      <div class="imgHolder"><a href="home.html"><img  src="statics/img/Logo.png" alt="Logo"></a></div>

    <div id="content">

          <th>編號</th>

<script type="text/javascript">
	$(document).ready(function() {
	    getAllMember();
	    getLogin();
	});
	
	//取得所有老師會員列表
	function getAllMember() {
    	$.ajax({
            type: "GET",
            url: "api/teacher.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                    updateTable(response.response.data);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
    	});
	}
	
	// 更新會員列表表格
    function updateTable(data) {	//做出html要的表單形式
        $("#table > tbody").empty();
        var table_html = '';
        $.each(data, function(index, value) {	//data為陣列
        	table_html += '<tr><td scope="row">' + value['id'] + '</td>';
            table_html += '<td>' + value['name'] + '</td>';
            table_html += '<td>' + value['email'] + '</td>';
            table_html += '<td>' + value['cellphone'] + '</td>';
            table_html += '<td>' + value['gender'] + '</td>';
            table_html += '<td>' + '<a href="javascript: deleteMember(' + value['id'] + ');">刪除</a></td></tr>';
        })

        $("#table > tbody").append(table_html);
    }
	
	//刪除會員
    function deleteMember(id) {
        var check = window.confirm("確認刪除該老師會員？");
        if (check == true) {
            console.log("You pressed OK!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/teacher.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        alert("成功!已成功刪除");
                    	//$("#flashMessage").html("成功!已成功刪除");
                        //$("#flashMessage").show();
                        getAllMember();
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("You pressed Cancel!");
        }
    }
	
	//如果有人登入會去改，若其他部分又去取東西再用這個
    var loginMID=0;
	
    function getLogin(){
		$.ajax({
			type: "GET",
			url: "api/login.do",
			crossDomain: true,
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				if(response.status == 200){
					if(response['response']['memberType']!="manager"){
						noMLogin();
					}
					else{
						updateLogIn(response);
					}
				}
				else{	//沒有登入
					noMLogin();
				}
				console.log(response);
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//更新顯示登入會員的地方
	function updateLogIn(response){
		$("#manager_name").empty();
      	var label_html = "";
      	var name = response['response']['name'];
      	var typeStr = "管理者";
      	//alert(type);
      	
      	loginPID = response['response']['id'];
      	//alert("loginMID: "+loginMID);
      	
      	label_html += '<label> '+ name + typeStr +'，您好</label>';
      	label_html += '<button id="logoutBtn">登出</button>';
      	$("#manager_name").append(label_html);
      	var $form = $('#logoutBtn');
		$form.click(function(){
			logout();
		});
    }
	
	//登出
	function logout(){
		$.ajax({
			type: "DELETE",
			url: "api/login.do",
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				//如果你們前端登入成功要新跳視窗出來就打在這
				if (response.status == 200) {
					loginMID=0;
					alert(response.message);
					noMLogin();
				}
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//沒會員登入的長相
	function noMLogin(){
		alert("未登入管理者會員，將跳轉至首頁!");
		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	}
</script>

</body>
