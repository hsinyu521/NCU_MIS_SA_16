</head>
<body>

<div id="Header">
    <a href="home.html"><img src="statics/img/Logo.png" alt="Logo"></a>
    <h1>家長面試管理</h1>
    <label id="parent_name">XXX家長，您好</label>
</div>

<div id="Sidebar">
    <p></p>
    <div clase="list"> 家長會員中心</div>
    <div class="list">
        <ul> <!--修改名稱與連結 Chu 12/25 8:27pm-->
            <li><a href="parent_change_information.html">修改家長會員資料</a></li>
            <li><a href="add_case.html">新增案件</a></li>
            <li><a href="parent_interview.html">面試管理</a></li>
            <li><a href="edit_case.html">修改案件/管理案件狀態</a></li> 
            <li><a href="parent_match.html">成交紀錄</a></li>
        </ul>
    </div>
</div>

<div id="Body">
    <div id="flashMessage" class="message" style="display: none;"></div>

    <form>
        <select id="caseID">
            <option>請選擇案件編號</option>
        </select>
    </form>

    <h3>請選擇欲成交之老師姓名</h3>

    <table id="table">
        <thead>
        <tr>
            <th></th>
            <th>老師會員姓名</th>
            <th>老師會員手機</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tr>
            <td><input type="radio" name="teacher" value="id_2"></td>
            <td>以上皆不適任</td>
            <td></td>
        </tr>

    </table>

    <div class="submit"><input type="button" value="送出" id="submit"></div>

</div>

<div style='clear:both;'></div>

<div id="Footer">®安心168家教網 created by 2019</div>

<script type="text/javascript">
    // 全域變數紀錄SQL指令下的次數
    var sql_num = 0;

    function getAllMember() {
        // 發出POST的GET請求取得所有會員列表
        $.ajax({
            type: "GET",
            url: "api/teacher.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                    updateTable(response.response.data);
                    updateSQLTable(response.response);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
        });
    }

    // 更新會員列表表格
    function updateTable(data) {
        $("#table > tbody").empty();
        var table_html = '';
        $.each(data, function(index, value) {
            table_html += '<tr><td scope="row">' + '<input type="radio" name="teacher" value="'+value['id']+'">' + '</td>';
            table_html += '<td>' + value['name'] + '</td>';
            table_html += '<td>' + value['cellphone'] + '</td>';
        })

        $("#table > tbody").append(table_html);
    }

    // 更新SQL指令歷史表格
    function updateSQLTable(data) {
        $("#sql_log > tbody").empty();
        var time = (data.time / 1000000).toFixed(2);
        var table_html = "";

        sql_num = 0;
        sql_num += 1

        table_html += '<tr>';
        table_html += '<td>' + sql_num + '</td>';
        table_html += '<td>' + data.sql + '</td>';
        table_html += '<td style="text-align: right">' + '0' + '</td>';
        table_html += '<td style="text-align: right">' + data.row + '</td>';
        table_html += '<td style="text-align: right">' + data.row + '</td>';
        table_html += '<td style="text-align: right">' + time + '</td>';
        table_html += '</tr>';
        $("#sql_log > tbody").append(table_html);
        $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
    }
    $(document).ready(function() {
        getAllMember();

        var $submit = $('#submit');

        $submit.click(function(){
            alert('你確定要選擇該名老師嗎？');
        });
    });
</script>


</body>
</html>
