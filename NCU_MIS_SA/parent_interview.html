<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="statics/css/p_interview.css">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>家長面試管理</title>
</head>
<body>

<div id="Header">
    <a href="index.html"><img src="statics/img/Logo.png" alt="Logo"></a>
    <h1>家長面試管理</h1>
    <label id="parent_name"></label>
</div>

<div id="Sidebar">
    <p></p>
    <div clase="list"> 家長會員中心</div>
    <div class="list">
        <ul> <!--修改名稱與連結 Chu 12/25 8:27pm-->
            <li><a href="parent_change_information.html">修改家長會員資料</a></li>
            <li><a href="add_case.html">新增案件</a></li>
            <li><a href="parent_interview.html">面試管理</a></li>
            <li><a href="edit_case.html">修改案件/管理案件狀態</a></li> 
            <li><a href="parent_match.html">成交紀錄</a></li>
        </ul>
    </div>
</div>

<div id="Body">
    <div id="flashMessage" class="message" style="display: none;"></div>

    <form>
        <select id="caseID">
            <option>請選擇案件編號</option>
        </select>
    </form>

    <h3>請選擇欲成交之老師姓名</h3>

    <table id="table">
        <thead>
        <tr>
            <th></th>
            <th>老師會員姓名</th>
            <th>老師會員手機</th>
        </tr>
        </thead>
        <tbody>
        </tbody>


    </table>

    <div class="submit"><input type="button" value="送出" id="submit"></div>

</div>

<div style='clear:both;'></div>

<div id="Footer">®安心168家教網 created by 2019</div>

<script type="text/javascript">

    $(document).ready(function() {

        var $submit = $('#submit');
        $submit.click(function(){
            alert('你確定要選擇該名老師嗎？');
        });
        
        //看登入
        getLogin();
    });
    
    
    //如果有人登入會去改，若其他部分又去取東西再用這個
    var loginPID=0;
	
    function getLogin(){
		$.ajax({
			type: "GET",
			url: "api/login.do",
			crossDomain: true,
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				if(response.status == 200){
					if(response['response']['memberType']!="parent"){
						noPLogin();
					}
					else{
						updateLogIn(response);
						getCaseIdList();
					}
				}
				else{	//沒有登入
					noPLogin();
				}
				console.log(response);
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//更新顯示登入會員的地方
	function updateLogIn(response){
		$("#parent_name").empty();
      	var label_html = "";
      	var name = response['response']['name'];
      	var typeStr = "家長";
      	//alert(type);
      	
      	loginPID = response['response']['id'];
      	//alert("loginPID: "+loginPID);
      	
      	label_html += '<label> '+ name + typeStr +'，您好</label>';
      	label_html += '<button id="logoutBtn">登出</button>';
      	$("#parent_name").append(label_html);
      	var $form = $('#logoutBtn');
		$form.click(function(){
			logout();
		});
    }
	
	//登出
	function logout(){
		$.ajax({
			type: "DELETE",
			url: "api/login.do",
			cache: false,
			dataType: 'json',
			timeout: 5000,
			success: function (response) {
				//如果你們前端登入成功要新跳視窗出來就打在這
				if (response.status == 200) {
					loginPID=0;
					alert(response.message);
					noPLogin();
				}
			},
			error: function () {
				alert("無法連線到伺服器！");
			}
		});
	}
	
	//沒會員登入的長相
	function noPLogin(){
		alert("未登入家長會員，將跳轉至首頁!");
		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	}
	
	var i;
	//抓取案件編號
	function addOption(list,data){
		var l = document.getElementById(list);
		$.each(data, function(index, value) {
		var i = document.getElementById(list).length;
		//alert("i:"+i);
		//alert("value"+value['id']);
		if(value['state']==0){
			l.options[i]=new Option(String(value['id']),String(value['id']));
		}
			
		});
	}
	
    function getCaseIdList(){
		$.ajax({
			type: "GET",
            url: "api/case.do",
            data: "parent_id=" + loginPID,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                	addOption("caseID",response.response.data);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
		});
	}
    
    //////////////////////////////////////////////////////////////
	 var cid;
	  $('#caseID').change(function() {
	    	cid = document.getElementById("caseID").value;
	    	if(cid != "num"){
	    		//alert(cid);
		    	getInterview(cid);
			    $('#submit').click(function() {
			        //alert('你點了更新按鈕');
			        //alert("cid:"+cid);
			        updateInterview(cid);
			        updateInterview(cid,$('input[name=teacher]:checked').val());
			    });
	    	}
	    	else{
	    		alert("請重新選擇案件編號");
	    	}
	    });
    
    function getInterview(cid){
    	$.ajax({
            type: "GET",
            url: "api/interview.do",
            data: "case_id="+cid,
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
              	  updateTable(response.response.data);
                }
                console.log(response);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
      });
    }
    var trow;
    var tea_id = new Array();
 	//更新表格
    function updateTable(data) {	//做出html要的表單形式
        $("#table > tbody").empty();
        var table_html = '';
        trow = 0;
        $.each(data, function(index, value) {	//data為陣列
        		table_html += '<tr><td><input type="radio" name="teacher" value="'+value['teacher_id']+'"></td>'
                table_html += '<td>' + value['Tname'] + '</td>';
                table_html += '<td>' + value['Tphone']+ '</td>';
                tea_id[trow++] = String(value['teacher_id']);
        });
        table_html +='<tr><td><input type="radio" name="teacher" value="no"></td>'+
        '<td>以上皆不適任</td></tr>';

        $("#table > tbody").append(table_html);
    }
 	
 	function updateInterview(cid,tid){
			for(var i = 0;i < trow;i++){
				if(tea_id[i] == tid){
					  // 將資料組成JSON格式
					  var data_object = {
							  "case_id":cid,
							  "teacher_id":tid,
							  "state":1,
							  "casestate":1
						};
					  // 將JSON格式轉換成字串
					  var data_string = JSON.stringify(data_object);
					  
					  // 發出POST的PUT請求
					  $.ajax({
						  type: "PUT",
						  url: "api/interview.do",
						  data: data_string,
						  crossDomain: true,
						  cache: false,
						  dataType: 'json',
						  timeout: 5000,
						  success: function (response) {
							  //$('#flashMessage').html(response.message);
							  //$('#flashMessage').show();
							  if(response.status == 200){
								  alert("2更新成功");
							  }
						  },
						  error: function () {
							  alert("無法連線到伺服器！");
						  }
					  });
				}
				else{
					  // 將資料組成JSON格式
					  var data_object = {
							  "case_id":cid,
							  "teacher_id":tea_id[i],
							  "state":2,
							  "casestate":1
						};
					  // 將JSON格式轉換成字串
					  var data_string = JSON.stringify(data_object);
					  
					  // 發出POST的PUT請求
					  $.ajax({
						  type: "PUT",
						  url: "api/interview.do",
						  data: data_string,
						  crossDomain: true,
						  cache: false,
						  dataType: 'json',
						  timeout: 5000,
						  success: function (response) {
							  //$('#flashMessage').html(response.message);
							  //$('#flashMessage').show();
							  if(response.status == 200){
								  alert("2更新成功");
							  }
						  },
						  error: function () {
							  alert("無法連線到伺服器！");
						  }
					  });
				}
			}

 	}
    
	
</script>


</body>
</html>
