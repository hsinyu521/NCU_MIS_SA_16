<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>老師會員更改資訊</title>

    <link rel="stylesheet" type="text/css" href="statics/css/teacher_change.css">
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

</head>


<body>	
	<div id="container">
		<div id="header">
        	<a href="index.html"><img src="statics/img/Logo.png" alt="Logo" width="200" height="100"></a>
        	<label id="teacher_name"></label>
    	</div>
			
		<div id="content">

					<form id='form'>
						
						<div style="display:none;"><input type="hidden" name="_method" value="POST"></div>

						<div id="input" style="border: none">

							<div class="input oldpwd required">
								<label for="newPwd">輸入新密碼</label>
								<input type="password" name="newPwd" maxlength="50" id="newPwd" required="required">
							</div>

							<div class="input newpwd required">
								<label for="newPwd2">確認新密碼</label>
								<input type="password" name="newPwd2" maxlength="30" id="newPwd2" required="required">
							</div>

							<div class="input tel required">
								<label for="member_tel">輸入手機</label>
								<input type="text" name="tel" maxlength="10" id="member_tel" required="required">
							</div>

						</div>

						<div class="submit"><input type="button" value="修改" id="submit"></div>
						
				</form>

			
		</div>

		<div id="table2">
			<a href="teacher_edit.html" class="button"><input type="button" value="修改老師會員資訊"  id="teacher_information"></a><br>
			<a href="teacher_interview.html" class="button"><input type="button" value="面試管理"  id="interview"></a><br>
			<a href="teacher_match.html" class="button"><input type="button" value="成交紀錄"  id="closing"></a>
		</div>
	</div>
</body>

		<script type="text/javascript">
			$(document).ready(function(){
				getLogin();
				var $form = $('#submit');
				$form.click(function(){
					submit();
				});
			});
			
			function submit(){
				var newPwd = $('#newPwd').val();
				var newPwd2 = $('#newPwd2').val();
				var cellphone = $('#member_tel').val();
				var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
				var tel_rule=/^09[0-9]{8}$/;
				
				if(newPwd.length==0 || newPwd2.length==0 || cellphone.length==0){
					alert("所有欄位皆為必填");
				}
				else if (newPwd!=newPwd2){
					alert("密碼不相同，請重新輸入！");
				}
				else if(!password_rule.test(newPwd)) {
					alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
				}
				else if(!tel_rule.test(cellphone)){
					alert("手機號碼格式不符！");
				}
				else{
					// 將資料組成JSON格式
                    var data_object = {
                        "id": loginTID,
                        "password": newPwd,
                        "cellphone": cellphone
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);
                    
					$.ajax({
						type: "PUT",
						url: "api/teacher.do",
						data: data_string,
						cache: false,
						dataType: 'json',
						timeout: 5000,
						success: function (response) {
							alert(response.message);
							//$('#flashMessage').html(response.message);
							//$('#flashMessage').show();
							if(response.status == 200){
								document.getElementById("newPwd").value="";
								document.getElementById("newPwd2").value="";
								document.getElementById("member_tel").value="";
							}
						},
						error: function () {
							alert("無法連線到伺服器！");
						}
					});//ajax end
				}//else end
			}//submit end
			
			//預設都是0，如果有人登入會去改，若其他部分又去取東西再用這個
	        var loginTID=0;
	        var loginEmail;
	    	
	        function getLogin(){
	    		$.ajax({
	    			type: "GET",
	    			url: "api/login.do",
	    			crossDomain: true,
	    			cache: false,
	    			dataType: 'json',
	    			timeout: 5000,
	    			success: function (response) {
	    				if(response.status == 200){
	    					if(response['response']['memberType']!="teacher"){
	    						noTLogin();
	    					}
	    					else{
	    						updateLogIn(response);
	    					}
	    				}
	    				else{	//沒有登入
	    					noTLogin();
	    				}
	    				console.log(response);
	    			},
	    			error: function () {
	    				alert("無法連線到伺服器！");
	    			}
	    		});
	    	}
	    	
	    	//更新顯示登入會員的地方
	    	function updateLogIn(response){
	    		$("#teacher_name").empty();
	          	var label_html = "";
	          	var name = response['response']['name'];
	          	var typeStr = "老師";
	          	//alert(type);
	          	
	          	loginTID = response['response']['id'];
	          	//alert("loginTID: "+loginTID);
	          	
	          	label_html += '<label> '+ name + typeStr +'，您好</label>';
	          	label_html += '<button id="logoutBtn">登出</button>';
	          	$("#teacher_name").append(label_html);
	          	var $form = $('#logoutBtn');
	    		$form.click(function(){
	    			logout();
	    		});
	        }
	    	
	    	//登出
	    	function logout(){
	    		$.ajax({
	    			type: "DELETE",
	    			url: "api/login.do",
	    			cache: false,
	    			dataType: 'json',
	    			timeout: 5000,
	    			success: function (response) {
	    				//如果你們前端登入成功要新跳視窗出來就打在這
	    				if (response.status == 200) {
	    					loginPID=0;
	    					loginTID=0;
	    					alert(response.message);
	    					noTLogin();
	    				}
	    			},
	    			error: function () {
	    				alert("無法連線到伺服器！");
	    			}
	    		});
	    	}
	    	
	    	//沒會員登入的長相
	    	function noTLogin(){
	    		alert("未登入老師會員，將跳轉至首頁!");
	    		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	    	}

		</script>



		
</html>
