<body>

		<script type="text/javascript">
			$(document).ready(function(){
				getLogin();
				var $form = $('#submit');
				$form.click(function(){
					submit();
				});
			});
			
			function submit(){
				var new_password = $('#member_password').val();
				var new_tel = $('#member_tel').val();
				var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
				var tel_rule=/^09[0-9]{8}$/;
				
				if(new_password.length==0 || new_tel.length==0){
					alert("所有欄位皆為必填");
				}
				else if(!password_rule.test(new_password)) {
					alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
				}
				else if(!tel_rule.test(new_tel)){
					alert("手機號碼格式不符！");
				}
				else{
					// 將資料組成JSON格式
                    var data_object = {
                        "id": loginTID,
                        "password": new_password,
                        "cellphone": new_tel
                    };

                    // 將JSON格式轉換成字串
                    var data_string = JSON.stringify(data_object);
                    
					$.ajax({
						type: "PUT",
						url: "api/teacher.do",
						data: data_string,
						cache: false,
						dataType: 'json',
						timeout: 5000,
						success: function (response) {
							alert(response.message);
							//$('#flashMessage').html(response.message);
							//$('#flashMessage').show();
							if(response.status == 200){
								
							}
						},
						error: function () {
							alert("無法連線到伺服器！");
						}
					});//ajax end
				}//else end
			}//submit end
			
			function getMember() {	//取得家長原資料
                //alert("in edit.html getMember(), id= "+loginTID);
                $.ajax({
                    type: "GET",
                    url: "api/teacher.do",
                    crossDomain: true,
                    data: "id="+loginTID,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if(response.status == 200){
                        	document.getElementById('member_name').value = response['response']['data'][0]['name'];
                        	document.getElementById('member_email').value = response['response']['data'][0]['email'];
                        	document.getElementById('member_password').value = response['response']['data'][0]['password'];
                        	document.getElementById('member_tel').value = response['response']['data'][0]['cellphone'];
                        	$('#select_gender')[0].selectedIndex = response['response']['data'][0]['gender']-1;
                        }
                        console.log(response);
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
			
			//預設都是0，如果有人登入會去改，若其他部分又去取東西再用這個
	        var loginTID=0;
	        var loginEmail;
	    	
	        function getLogin(){
	    		$.ajax({
	    			type: "GET",
	    			url: "api/login.do",
	    			crossDomain: true,
	    			cache: false,
	    			dataType: 'json',
	    			timeout: 5000,
	    			success: function (response) {
	    				if(response.status == 200){
	    					if(response['response']['memberType']!="teacher"){
	    						noTLogin();
	    					}
	    					else{
	    						updateLogIn(response);
	    						getMember();
	    					}
	    				}
	    				else{	//沒有登入
	    					noTLogin();
	    				}
	    				console.log(response);
	    			},
	    			error: function () {
	    				alert("無法連線到伺服器！");
	    			}
	    		});
	    	}
	    	
	    	//更新顯示登入會員的地方
	    	function updateLogIn(response){
	    		$("#teacher_name").empty();
	          	var label_html = "";
	          	var name = response['response']['name'];
	          	var typeStr = "老師";
	          	//alert(type);
	          	
	          	loginTID = response['response']['id'];
	          	//alert("loginTID: "+loginTID);
	          	
	          	label_html += '<label> '+ name + typeStr +'，您好</label>';
	          	label_html += '<button id="logoutBtn">登出</button>';
	          	$("#teacher_name").append(label_html);
	          	var $form = $('#logoutBtn');
	    		$form.click(function(){
	    			logout();
	    		});
	        }
	    	
	    	//登出
	    	function logout(){
	    		$.ajax({
	    			type: "DELETE",
	    			url: "api/login.do",
	    			cache: false,
	    			dataType: 'json',
	    			timeout: 5000,
	    			success: function (response) {
	    				//如果你們前端登入成功要新跳視窗出來就打在這
	    				if (response.status == 200) {
	    					loginPID=0;
	    					loginTID=0;
	    					alert(response.message);
	    					noTLogin();
	    				}
	    			},
	    			error: function () {
	    				alert("無法連線到伺服器！");
	    			}
	    		});
	    	}
	    	
	    	//沒會員登入的長相
	    	function noTLogin(){
	    		alert("未登入老師會員，將跳轉至首頁!");
	    		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
	    	}

		</script>
