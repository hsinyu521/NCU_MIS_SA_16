<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改管理者</title>
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="icon">
    <link href="statics/icon/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="statics/css/show.css">

    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
   		<div id="Header">
      		<div class="imgHolder"><a href="index.html"><img  src="statics/img/Logo.png" alt="Logo"></a></div>
      		<h1>管理者中心</h1>
      		<label id="manager_name"></label>
  		</div>
        <div id="content">
            <h2>更新管理者資料</h2>
            <a href="show_managers.html">管理者清單</a>
      		<a href="add_manager.html">新增管理者</a>
      		<a href="show_teachers.html">檢視所有老師會員</a>
     		 <a href="show_parents.html">檢視所有家長會員</a>
      		<div id="loginOrNot"><label></label></div>
      
            <div id="flashMessage" class="message" style="display: none;"></div>

            <form id="form" accept-charset="utf-8">
                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                <div class="input text required">
                    <label for="member_name">姓名</label>
                    <input name="name" maxlength="30" type="text" id="member_name" required="required">
                </div>
                <div class="input email required">
                    <label for="member_email">電郵</label>
                    <input name="email" maxlength="50" type="email" id="member_email" required="required" disabled>
                </div>
                <div class="input password required">
                    <label for="member_password">密碼</label>
                    <input name="password" type="password" id="member_password" required="required">
                </div>
                <div class="submit"><input type="button" value="更新" id="submit"></div>
            </form>

            <script type="text/javascript">
	            $(document).ready(function() {
	            	// 發出GET的AJAX請求取得原本該會員的資料
	             	$("#sql_log > tbody").empty();
	             	getLogin();
	            	getMember();
	            });
	            
                // 取得網址參數
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var sql_num = 0;

                function updateMember(id) {
                    var name = $('#member_name').val();
                    var email = $('#member_email').val();
                    var password = $('#member_password').val();

                    var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                    if(!password_rule.test(password)) {
                        alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                    }
                    else {
                        // 將資料組成JSON格式
                        var data_object = {
                            "id": id,
                            "name": name,
                            "email": email,
                            "password": password
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "PUT",
                                url: "api/manager.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        getMember();
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                }

                function getMember() {
                    $.ajax({
                        type: "GET",
                        url: "api/manager.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){
                            	document.getElementById('member_name').value = response['response']['data'][0]['name'];
                            	document.getElementById('member_email').value = response['response']['data'][0]['email'];
                            	document.getElementById('member_password').value = response['response']['data'][0]['password'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }

                $('#submit').click(function() {
                    updateMember(id)
                });
                
              //如果有人登入會去改，若其他部分又去取東西再用這個
                var loginMID=0;
            	
                function getLogin(){
            		$.ajax({
            			type: "GET",
            			url: "api/login.do",
            			crossDomain: true,
            			cache: false,
            			dataType: 'json',
            			timeout: 5000,
            			success: function (response) {
            				if(response.status == 200){
            					if(response['response']['memberType']!="manager"){
            						noMLogin();
            					}
            					else{
            						updateLogIn(response);
            					}
            				}
            				else{	//沒有登入
            					noMLogin();
            				}
            				console.log(response);
            			},
            			error: function () {
            				alert("無法連線到伺服器！");
            			}
            		});
            	}
            	
            	//更新顯示登入會員的地方
            	function updateLogIn(response){
            		$("#manager_name").empty();
                  	var label_html = "";
                  	var name = response['response']['name'];
                  	var typeStr = "管理者";
                  	//alert(type);
                  	
                  	loginPID = response['response']['id'];
                  	//alert("loginMID: "+loginMID);
                  	
                  	label_html += '<label> '+ name + typeStr +'，您好</label>';
                  	label_html += '<button id="logoutBtn">登出</button>';
                  	$("#manager_name").append(label_html);
                  	var $form = $('#logoutBtn');
            		$form.click(function(){
            			logout();
            		});
                }
            	
            	//登出
            	function logout(){
            		$.ajax({
            			type: "DELETE",
            			url: "api/login.do",
            			cache: false,
            			dataType: 'json',
            			timeout: 5000,
            			success: function (response) {
            				//如果你們前端登入成功要新跳視窗出來就打在這
            				if (response.status == 200) {
            					loginMID=0;
            					alert(response.message);
            					noMLogin();
            				}
            			},
            			error: function () {
            				alert("無法連線到伺服器！");
            			}
            		});
            	}
            	
            	//沒會員登入的長相
            	function noMLogin(){
            		alert("未登入管理者會員，將跳轉至首頁!");
            		window.location.assign("http://localhost:8090/NCU_MIS_SA_Group16/");
            	}
            </script>
        </div>
    </div>
    <div id="Footer">®安心168家教網 created by 2019</div>
   
</body>

</html>
